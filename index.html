<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff77ff, #ff99cc);
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            position: relative;
            z-index: 1;
        }
        .no {
            background-color: #333;
            color: white;
            position: relative;
            z-index: 1;
        }
        button:hover {
            transform: scale(1.1);
        }
        #response {
            background-color: transparent;
            padding: 40px;
            color: white;
            border-radius: 25px;
            position: relative;
            z-index: 0;
            display: none; /* Ascunde sec»õiunea de rƒÉspuns */
        }
        #message {
            font-size: 50px; /* Textul devine mai mare */
            color: #8e003f; /* Roz √Ænchis */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        #pusheen-collage {
            width: 250px; /* Gif-ul Pusheen devine pu»õin mai mare */
            margin-top: 20px;
            border-radius: 15px;
        }

        /* Anima»õie vinil */
        .vinyl {
            width: 150px;
            height: 150px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/71/LP_record.jpg');
            background-size: cover;
            border-radius: 50%;
            margin: 50px auto;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Poof animation */
        @keyframes poof {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* AdƒÉugƒÉm efectul de "poof" */
        .poof {
            animation: poof 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>Vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
        <img class="pusheen-gif" src="https://media0.giphy.com/media/GRBzIPhqX1ZLNUnHcA/giphy.gif" alt="Pusheen cu inimioarƒÉ">
        <div class="buttons">
            <button class="yes" id="yes-btn" onclick="showMessage()">Yes üíñ</button>
            <button class="no" id="no-btn" onclick="changeNoText()">No üò¢</button>
        </div>
    </div>

    <div id="response" class="hidden">
        <p id="message">»òtiam eu cƒÉ e»ôti cea mai bunƒÉ iubitƒÉ din lume »ôi vei accepta! üòª‚ù§Ô∏è</p>
        <img id="pusheen-collage" src="https://media1.tenor.com/m/5ILixFxXVxcAAAAC/pusheen-pusheen-cat.gif" alt="Colaj Pusheen">
        <div class="vinyl"></div>
    </div>

    <!-- Melodia Just The Way You Are -->
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        let yesButton = document.getElementById("yes-btn");
        let noButton = document.getElementById("no-btn");
        let size = 18;
        let noMessages = ["Te roggg", "Heiii dar dc nu???", "Haide te rog", "Umpic", "Doar capul..."];
        let noClickCount = 0;

        function changeNoText() {
            if (noClickCount < noMessages.length) {
                noButton.innerText = noMessages[noClickCount];
                noClickCount++;
            } else {
                growYesButton();
            }
        }

        function growYesButton() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = size / 2 + "px";
            
            if (size >= 200) {
                yesButton.style.position = "fixed";
                yesButton.style.top = "0";
                yesButton.style.left = "0";
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "50px";
                yesButton.innerText = "Nu mai ai de ales üíñ";

                // Afi»ôeazƒÉ sec»õiunea de rƒÉspuns »ôi porne»ôte melodia dupƒÉ 18 secunde
                setTimeout(() => {
                    document.getElementById('response').style.display = 'block'; // Afi»ôeazƒÉ imaginea »ôi vinilul
                    document.getElementById('audio').currentTime = 18; // SeteazƒÉ melodia sƒÉ √ÆnceapƒÉ de la secunda 18
                    document.getElementById('audio').play(); // Porne»ôte muzica
                }, 1000); // A»ôteptƒÉm 1 secundƒÉ dupƒÉ ce butonul devine mare
            }
        }

        function showMessage() {
            // Aplica efectul de poof pe containerul principal
            let mainContainer = document.getElementById('main-container');
            mainContainer.classList.add('poof');

            // DupƒÉ 1 secundƒÉ, ascundem »ôi afi»ôƒÉm rƒÉspunsul
            setTimeout(() => {
                mainContainer.style.display = 'none';
                document.getElementById('response').style.display = 'block'; // Afi»ôeazƒÉ sec»õiunea de rƒÉspuns
                document.getElementById('audio').currentTime = 18; // Melodia va √Æncepe de la secunda 18
                document.getElementById('audio').play(); // Porne»ôte muzica
            }, 1000); // Timpul efectului poof
        }
    </script>

</body>
</html>
